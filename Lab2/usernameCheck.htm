<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="jquery-3.3.1.min.js"></script>
        <script>
            $(document).ready(function(){
                $('#userNameText').keyup(function(){
                    var exists = false;
                    var currentUsers = ["aaa111","bbb222","ccc333"];
                    for (var i in currentUsers){
                        if (this.value === currentUsers[i]){
                            $('#userMessage').html("<div style=\"color:red\">Username is already taken!</div>");
                            exists = true;
                        }
                    }
                    if(!exists){
                        $('#userMessage').html("<div></div>");
                    }
                });
            });
        </script>
    </head>
    <body>
        <form name="myForm">
            User Name: <input type="text" name="userName" id="userNameText">
            <div id="userMessage"></div>
            <br>
            Password: <input type="password" name="password" id="passwordText">
            <div id="passwordMessage"></div>
        </form>
    </body>
</html>
